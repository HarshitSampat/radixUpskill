<div class="container">
  <div class="text-danger text-center" *ngIf="errormsg">{{errormsg.message}}</div>
  
  <div *ngIf="Books.length>0">  
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h2 class="h2">Books List</h2>
    </div>
    
    <div class="table-responsive" >
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Description</th>
            <th class="text-center" scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          
          <tr *ngFor="let book of Books; let i = index">
            <td>{{book.name}}</td>
            <td>{{book.price}}</td>
            <td>{{book.description}}</td>
            <td class="text-center">
              <button class="btn btn-sm btn-primary me-2"  (click)="editBook(book._id)">Edit</button>
              <button class="btn btn-sm btn-danger" (click)="delete(book._id, i)">Delete</button>
          </tr>
        </tbody>
      </table>
    </div>
    </div>
    <!-- else part -->
    <div *ngIf="Books.length==0 && (errormsg=='' || errormsg== undefined)" class="text-center text-danger">Sorry Could Not find Books</div>
  </div>
